<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LAB 6 Pre Game</title>
</head>
<body>
  <h1>LAB 6 The Guessing Game</h1>
  <h3>Let's play the guessing game with the computer</h3>

  <script>
  var randomNumber = Math.floor((Math.random() * 10) + 1);
  var yourGuess = 0;

  while (randomNumber != yourGuess) {
    yourGuess = prompt("What is the number?");

    if (yourGuess < randomNumber) {
      alert("Not a match, Guess Higher!");

    } else if (yourGuess > randomNumber) {
      alert("Not a match, Guess Lower!");
    }
  }
  alert("Good work! You guessed that right! it was " + randomNumber + "!");

  </script>
</body>
</html>
